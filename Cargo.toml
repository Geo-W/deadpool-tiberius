[package]
name = "deadpool-tiberius"
version = "0.1.1"
edition = "2021"
authors = ["Geo W"]
description = "Async mssql server connection pool simple impl of deadpool"
keywords = ["async", "database", "mssql", "pool", "tiberius"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Geo-W/deadpool-tiberius"
readme = "README.md"



[dependencies]
thiserror = "1.0.40"
tiberius = { version = "0.12.2"}
deadpool = { version ="0.9.5", features = ["rt_tokio_1"] }
tokio = { version = "1.1.0", features = ["net"] }
tokio-util = { version = "0.7", features = ["compat"] }


[features]
sql-browser = ["tiberius/sql-browser-tokio"]
chrono = ["tiberius/chrono"]