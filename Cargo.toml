[package]
name = "deadpool-tiberius"
version = "0.1.0"
edition = "2021"
authors = ["Geo W"]
description = "Async mssql server connection pool simple impl of deadpool"
keywords = ["async", "database", "mssql", "sql","server", "pool", "tiberius", "deadpool"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Geo-W/deadpool-tiberius"
readme = "README.md"



[dependencies]
thiserror = "*"
tiberius = { version = "*"}
deadpool = "*"
tokio = { version = "1.1.0", features = ["net"] }
tokio-util = { version = "0.7", features = ["compat"] }